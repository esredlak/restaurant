<html lang="en">
	<head>
		<title>Simmer Down - Contact Us</title>
	</head>
	


	<body>
		<header>
			Contact Us <!-- is there any way to make this a variable?-->
			<hr/>
			<h1 style="text-align:center">Simmer Down</h1>
		</header>
		<nav style="text-align:center">
			<hr/>
			<a href="index.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contact.html">Contact Us</a>
			<hr/>
		</nav>

		<section style="text-align:center">
		<!-- This section element contains the form-->
			<form action="submit.html" method="POST">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"> <br /><br />
				<label for="email">Email:</label>
				<input type="text" id="email" name="email"> <br /><br />
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone"> <br /><br />
				<label for="reason">Reason for Inquiry:</label>
				<select id="reason" name="reason">
					<option value="catering" selected>Catering</option>
					<option value="privateParty">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				</br></br>
				<label for="info">Additional Information:</label>
				<textarea id="info" name="info"></textarea>
				</br></br>
				<legend>Have you been to the restaurant?</legend>
					<input type="radio" id="choice1" name="questionnaire" value="no">
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="questionnaire" value="yes">
					<label for="choice2">Yes</label>
				</br></br>
				<legend>Best days to contact you:</legend>
					<input type="checkbox" id="M" name="day" value="M">
					<label for="M">M</label>
					<input type="checkbox" id="T" name="day" value="T">
					<label for="T">T</label>
					<input type="checkbox" id="W" name="day" value="W">
					<label for="W">W</label>
					<input type="checkbox" id="Th" name="day" value="Th">
					<label for="Th">Th</label>
					<input type="checkbox" id="F" name="day" value="F">
					<label for="F">F</label>
		</section>

		<footer style="text-align:center">

			<p style="text-align:center"> 789 Burnt Ends Dr, North Charleston, SC 29404
			<p>803-674-4000</p>

		</footer>
	</body>
</html>
